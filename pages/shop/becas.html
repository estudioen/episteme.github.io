<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<header>
</header>

<body>
    <br>
    <main>
        <section>
            <div id="titulo"><br>
                <img src="/Comision24179-FSP-4/Episteme/public/img/icons/epis1.gif" right="70px" height="120px">
                <hr>
                <h3></h3>
                <p>Si tienes interes en participar y de ser parte de Episteme, 
                    puedes inscribirte.</p>
            </div>

            <br>
            <form action="mailto:xxx@gmail.com" method="post" enctype="text/plain">
                <fieldset>
                    <h4>Sorteo de Becas:</h4>
                    <img src="/Comision24179-FSP-4/Episteme/public/img/icons/group.jpg">

                    <ul>
                        <li>
                            <label id="Nombre" for="Nombre">Nombre:</label>
                            <input class="input" id="Nombre" type="text" required width="300px">
                        </li>
                        <li>
                            <label id="apellido" for="apellido">Apellido:</label>
                            <input class="input" id="apellido" type="text" required width="300px">
                        </li>
                        <li>
                            <label id="nacionalidad" for="nacionalidad">Nacionalidad:</label>
                            <input class="input" id="nacionalidad" type="text" required width="300px">
                        </li>
                        <li>
                            <label id="mail" for="mail">E-mail:</label>
                            <input class="input" id="mail" type="text" name="mail" placeholder="xxx@gmail.com" required
                                pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                        </li>
                        <li>
                            <label id="Mensaje" for="Mensaje">Mensaje:<span>*consulta</span></label>
                            <textarea class="input" id="Mensaje" name="Mensaje" cols="20" rows="10"
                                placeholder="Escribe tu mensaje..."></textarea>
                        </li>
                        <li>
                            <div class="checkbox">
                                <input id="check" type="checkbox" required>
                                <a href="#">He leido y acepto la politica de privacidad</a>
                            </div>
                        </li>
                        <li>
                            <label for="contactar"></label>
                            <button style="background-color: rgb(88, 104, 56) ; color: white;"
                                type="submit">CONTACTAR</button>
                        </li>
                        <li>
                            <label for="reset"></label>
                            <button style="background-color: rgb(46, 17, 17); color: white ;"
                                type="reset">Reiniciar</button>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>

        <hr>
    </main>
